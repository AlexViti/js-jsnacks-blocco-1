<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Snacks</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<style>
	:root {
		--nav-width: 100px;
		--header-height: 5rem;
		--heights: calc(100vh - var(--header-height));
	}

	@media screen and (max-width: 575px) {
		:root {
			--nav-width: 70px;
		}

		html {
			font-size: 14px;
		}
	}

	header {
		height: var(--header-height);
	}

	.center-container {
		min-height: var(--heights);
		width: calc(100% - 2 * var(--nav-width));
	}

	nav {
		width: var(--nav-width);
		min-height: var(--heights);
	}

	.assignment::before {
		content: 'Consegna:';
		display: block;
		color: black;
		font-size: 1.2em;
		margin-bottom: 1rem;
	}

</style>

<body class="d-flex flex-wrap">
	
	<!-- Header with main title -->
	<header class="bg-dark text-white text-uppercase d-flex justify-content-center align-items-center w-100">
		<h1>Snacks</h1>
	</header>

	<!-- Left sidebar with first block snack link buttons generated by JS -->
	<nav class="d-flex flex-column p-2 bg-dark nav-left"></nav>

	<!-- Center container with header, main and a footer -->
	<div class="container-fluid center-container p-0 d-flex flex-column">

		<!-- Main with a container and a checker box -->
		<main>

			<!-- Main container that JS will populate with a title, instruction, a button and and possibly with inputs -->
			<div class="container p-4" id="main-container"></div>

			<!-- Container for JS outputs -->
			<div class="output container mt-3 px-4"></div>
		</main>

		<!-- Footer with snacks instructions -->
		<footer class="text-secondary bg-light mt-auto px-4"></footer>
	</div>

	<!-- Right sidebar with second block snack link buttons generated by JS -->
	<nav class="d-flex flex-column p-2 bg-dark nav-right"></nav>

	<!-- JavaScript -->
	<script src="script.js"></script>
</body>
</html>
